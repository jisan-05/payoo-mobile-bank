<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">
                    <!-- Available Balance -->
                    <div>
                        <div class="stats shadow mt-10">
                            <div class="stat">
                                <div class="stat-value" id="account-balance">9400</div>
                                <div class="stat-desc">Available Balance</div>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- user action Button  -->
                    <div>
                        <button class="btn btn-md btn-success text-white" id="add-money-main-btn">Add Money</button>
                        <button class="btn btn-md btn-warning text-gray-900" id="cash-out-main-btn">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <!--Add money form start-->
                    <div id="add-money-form" class=" card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl ">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Add Amount</span>
                                </label>
                                <input type="text" id="input-add-money" placeholder="Enter Add Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input type="password" id="input-pin-number" placeholder="Enter pin"
                                    class="input input-bordered" required />

                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-success text-white font-semibold">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!--Add money form End-->

                    <!--Cash out start -->
                    <div id="cash-out-form" class="hidden card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl ">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Cash Out Amount</span>
                                </label>
                                <input type="text" id="input-cash-out-money" placeholder="Cash Out Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input type="password" id="input-cash-out-pin" placeholder="Enter pin"
                                    class="input input-bordered" required />
    
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cash-out-money" class="btn btn-warning">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
                <!--Cash out end -->

            </div>
        </div>
        </div>
    </main>

    <!-- <script src="./js/home.js"></script> -->
    <script src="./js/addMoney.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/features.js"></script>
</body>

</html>
